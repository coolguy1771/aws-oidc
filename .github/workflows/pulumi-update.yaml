name: Pulumi Update
on:
  push:
    branches:
      - main
    paths:
      - *.ts
      - package.json
      - package-lock.json
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
      - name: Installing dependencies ğŸ“¦ï¸
        run: npm install
      - uses: pulumi/auth-actions@1c89817aab0c66407723cdef72b05266e7376640 # v1
        with:
          organization: coolguy1771
          requested-token-type: urn:pulumi:token-type:access_token:organization
      - name: Applying infrastructure ğŸš€
        uses: pulumi/actions@d7ceb0215da5a14ec84f50b703365ddf0194a9c8 # v6
        with:
          diff: false
          command: up
          stack-name: coolguy1771/aws-oidc/prod