name: Pulumi Update
on:
  pull_request:
    branches:
      - main
    paths:
      - *.ts
      - package.json
      - package-lock.json
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
      - name: Installing dependencies ğŸ“¦ï¸
        run: npm install
      - uses: pulumi/auth-actions@1c89817aab0c66407723cdef72b05266e7376640 # v1
        with:
          organization: coolguy1771
          requested-token-type: urn:pulumi:token-type:access_token:organization
      - name: Applying infrastructure ğŸš€
        uses: pulumi/actions@8582a9e8cc630786854029b4e09281acd6794b58 # v6
        with:
          diff: true
          command: preview
          stack-name: coolguy1771/aws-oidc/prod